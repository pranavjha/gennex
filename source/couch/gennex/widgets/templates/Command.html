<div data-dojo-attach-event="mouseOver:_activateCommand" class="${baseClass}" title="${label}"
    draggable="true">
    <div title="${label}" data-dojo-attach-point="imageNode" class="${baseClass}Icon ${spriteClass}">
    </div>
    <div data-dojo-attach-point="labelNode" class="${baseClass}Label">${label}</div>
</div>
